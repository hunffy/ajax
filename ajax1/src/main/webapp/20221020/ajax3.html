<!DOCTYPE html>
<!-- /ajax1/src/main/webapp/20221020/ajax3.html -->
<html>
<head>
<meta charset="UTF-8">
<title>ajax.js 이용</title>
<script type="text/javascript" src='../js/ajax.js'></script>
<script>
//window.onload : 페이지가 준비가 완료되면
	window.onload = function() {
//		ajax("test3.txt",null,getMax,'GET') //test3.txt요청

		ajax("test3.jsp", null, getMax, 'GET')
	}
	function getMax(){ //콜백함수
		if(this.readyState == 4  && this.status == 200){
			console.log(this.responseText)
			//nums : 배열
			const nums = this.responseText.split(",") //split : ,로 분리
			//실수형 <= (변환) parseFloat(문자열)			
			let max = parseFloat(nums[0])
			for(let i=0; i<10; i++){
				nums[i] = parseFloat(nums[i])
				if(max < nums[i]) max=nums[i]
			}
			alert(max)
			document.querySelector("#result").innerHTML =
				"<strong>"+max + "</strong>"
		}
	}
</script></head>
<body>
<div id="result"></div>
</body>
</html>
